<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Attendance Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7f6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e6f2ff;
    }
    #back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #back-btn:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <h1>Your Attendance Records</h1>
  <button id="back-btn" onclick="goBack()">Logout</button>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Roll No</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="recordBody">
      <!-- Records will be inserted here -->
    </tbody>
  </table>

  <script>
    const username = localStorage.getItem("username");

    if (!username) {
      alert("No user logged in. Redirecting to login page.");
      window.location.href = "index2.html";
    }

    function goBack() {
      localStorage.removeItem("username");
      window.location.href = "index2.html";
    }

    async function fetchAttendanceRecords() {
      const res = await fetch(`http://127.0.0.1:3000/get_attendance?username=${username}`);
      const data = await res.json();

      const tbody = document.getElementById("recordBody");
      tbody.innerHTML = "";

      if (data.records.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>No records found.</td></tr>";
      } else {
        data.records.forEach(record => {
          const date = record.date;
          for (const roll in record.attendance) {
            const status = record.attendance[roll];
            const row = `<tr><td>${date}</td><td>${roll}</td><td>${status}</td></tr>`;
            tbody.innerHTML += row;
          }
        });
      }
    }

    fetchAttendanceRecords();
  </script>
</body>
</html>
